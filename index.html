<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - 个人创意实验场</title>
    <!-- Tailwind CSS CDN (开发环境) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <!-- shadcn 设计系统变量 -->
    <link rel="stylesheet" href="css/shadcn.css">
    <!-- shadcn 组件样式 -->
    <link rel="stylesheet" href="css/components.css">
    <!-- 主页样式 -->
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Three.js 背景容器 -->
    <canvas id="background-canvas"></canvas>
    
    <!-- 主要内容 -->
    <div class="content-wrapper">
        <header class="header">
            <h1 class="site-title">Playground</h1>
            <p class="site-subtitle">个人创意实验场与灵感沉淀空间</p>
        </header>
        
        <main class="projects-container">
            <div class="projects-grid" id="projectsGrid">
                <!-- 项目卡片将通过 JavaScript 动态添加 -->
            </div>
        </main>
    </div>
    
    <!-- 调试面板 -->
    <div id="debugPanel" class="debug-panel">
        <div class="debug-panel-header">
            <h3>背景效果调试面板</h3>
            <button id="closeDebugPanel" class="close-btn">×</button>
        </div>
        <div class="debug-panel-content">
            <div class="debug-control-group">
                <label for="forceRadius">
                    <span>力场半径</span>
                    <span id="forceRadiusValue">15</span>
                </label>
                <input type="range" id="forceRadius" min="5" max="30" value="15" step="1">
            </div>
            <div class="debug-control-group">
                <label for="forceStrength">
                    <span>推力强度</span>
                    <span id="forceStrengthValue">2</span>
                </label>
                <input type="range" id="forceStrength" min="0.5" max="5" value="2" step="0.1">
            </div>
            <div class="debug-control-group">
                <label for="maxDeformation">
                    <span>最大形变</span>
                    <span id="maxDeformationValue">0.3</span>
                </label>
                <input type="range" id="maxDeformation" min="0" max="1" value="0.3" step="0.05">
            </div>
            <div class="debug-control-group">
                <label for="smoothFactor">
                    <span>平滑因子</span>
                    <span id="smoothFactorValue">0.1</span>
                </label>
                <input type="range" id="smoothFactor" min="0.01" max="0.5" value="0.1" step="0.01">
            </div>
        </div>
        <div class="debug-panel-footer">
            <small>快捷键：Ctrl/Cmd + Shift + ` 或 Ctrl/Cmd + Shift + D</small>
        </div>
    </div>
    
    <!-- Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- API 封装 -->
    <script src="js/api.js"></script>
    <!-- 背景动画脚本 -->
    <script src="js/background.js"></script>
    <!-- 主页交互脚本 -->
    <script src="js/home.js"></script>
    <!-- 调试面板脚本 -->
    <script src="js/debug-panel.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝胎动记录器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container" id="mainPage">
        <h1>宝宝胎动记录器❤️</h1>
        <p>老婆辛苦了～点击按钮记录一次胎动</p>
        <div id="count">0</div>
        <button id="recordBtn">记录胎动 +1</button>
        <button id="saveBtn">保存记录</button>
        <button id="viewHistoryBtn">查看历史</button>
    </div>

    <div id="historyPage">
        <h1>胎动历史记录</h1>
        <ul id="historyList"></ul>
        <button id="backBtn">返回首页</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>

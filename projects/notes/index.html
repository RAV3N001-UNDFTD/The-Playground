<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本记录 - The Playground</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <!-- shadcn 设计系统变量 -->
    <link rel="stylesheet" href="../../css/shadcn.css">
    <!-- shadcn 组件样式 -->
    <link rel="stylesheet" href="../../css/components.css">
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .note-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .note-preview {
            color: hsl(var(--muted-foreground));
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-6xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold mb-2">文本记录</h1>
            <p class="text-muted-foreground">记录你的想法和灵感</p>
        </header>
        
        <div class="mb-4 flex gap-2">
            <button id="createNoteBtn" class="btn btn-primary">新建记录</button>
            <a href="../../index.html" class="btn btn-outline">返回首页</a>
        </div>
        
        <div id="notesContainer" class="notes-grid">
            <!-- 文本记录卡片将在这里动态添加 -->
        </div>
    </div>
    
    <!-- 新建/编辑记录模态框 -->
    <div id="noteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="card w-full max-w-2xl m-4">
            <div class="card-header">
                <h2 id="modalTitle" class="card-title">新建记录</h2>
            </div>
            <div class="card-content">
                <form id="noteForm">
                    <div class="mb-4">
                        <label class="label mb-2">标题</label>
                        <input type="text" id="noteTitle" class="input" required>
                    </div>
                    <div class="mb-4">
                        <label class="label mb-2">内容</label>
                        <textarea id="noteContent" class="input min-h-[200px]" rows="10"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="label mb-2">标签（用逗号分隔）</label>
                        <input type="text" id="noteTags" class="input" placeholder="标签1, 标签2">
                    </div>
                    <div class="flex gap-2 justify-end">
                        <button type="button" id="cancelBtn" class="btn btn-outline">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- API 封装 -->
    <script src="../../js/api.js"></script>
    <!-- 文本记录管理 -->
    <script src="../../js/notes.js"></script>
    <script>
        // 初始化文本记录列表
        initNotes('notesContainer');
        
        // 新建记录按钮
        const createNoteBtn = document.getElementById('createNoteBtn');
        const noteModal = document.getElementById('noteModal');
        const noteForm = document.getElementById('noteForm');
        const cancelBtn = document.getElementById('cancelBtn');
        let editingNoteId = null;
        
        createNoteBtn.addEventListener('click', () => {
            editingNoteId = null;
            document.getElementById('modalTitle').textContent = '新建记录';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteTags').value = '';
            noteModal.classList.remove('hidden');
        });
        
        cancelBtn.addEventListener('click', () => {
            noteModal.classList.add('hidden');
        });
        
        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const tagsInput = document.getElementById('noteTags').value;
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
            
            try {
                if (editingNoteId) {
                    await updateNote(editingNoteId, { title, content, tags });
                } else {
                    await createNote({ title, content, tags });
                }
                
                noteModal.classList.add('hidden');
                // 重新加载列表
                document.getElementById('notesContainer').innerHTML = '';
                initNotes('notesContainer');
            } catch (error) {
                alert('保存失败: ' + error.message);
            }
        });
        
        // 点击模态框外部关闭
        noteModal.addEventListener('click', (e) => {
            if (e.target === noteModal) {
                noteModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

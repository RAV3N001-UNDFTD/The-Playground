<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 同步 - The Playground</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <!-- shadcn 设计系统变量 -->
    <link rel="stylesheet" href="../../css/shadcn.css">
    <!-- shadcn 组件样式 -->
    <link rel="stylesheet" href="../../css/components.css">
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        .synced-pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .synced-page-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .synced-page-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .synced-content-preview {
            color: hsl(var(--muted-foreground));
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 200px;
            overflow: hidden;
        }
        .sync-info {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid hsl(var(--muted));
            border-top-color: hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        .status-message.success {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
            border: 1px solid hsl(var(--primary) / 0.3);
        }
        .status-message.error {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border: 1px solid hsl(var(--destructive) / 0.3);
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-6xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Notion 同步</h1>
            <p class="text-muted-foreground">从 Notion 数据库同步笔记和内容</p>
        </header>
        
        <!-- 状态消息 -->
        <div id="statusMessage" class="status-message hidden"></div>
        
        <!-- 操作区域 -->
        <div class="card mb-6">
            <div class="card-header">
                <h2 class="card-title">同步操作</h2>
            </div>
            <div class="card-content">
                <div class="flex gap-2 items-center flex-wrap">
                    <button id="syncBtn" class="btn btn-primary">
                        <span id="syncBtnText">同步 Notion</span>
                        <span id="syncBtnLoading" class="loading hidden ml-2"></span>
                    </button>
                    <button id="refreshBtn" class="btn btn-outline">刷新列表</button>
                    <a href="../../index.html" class="btn btn-outline">返回首页</a>
                </div>
                <div class="mt-4 text-sm text-muted-foreground">
                    <p>提示：确保后端已配置 Notion API Key 和 Database ID</p>
                    <p>同步将从 Notion 数据库读取所有页面并保存到本地</p>
                </div>
            </div>
        </div>
        
        <!-- 同步页面列表 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">已同步的页面</h2>
            </div>
            <div class="card-content">
                <div id="syncedPagesContainer" class="synced-pages-grid">
                    <!-- 同步页面卡片将在这里动态添加 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- API 封装 -->
    <script src="../../js/api.js"></script>
    <!-- Notion 同步逻辑 -->
    <script src="../../js/notion.js"></script>
    <script>
        // 显示状态消息
        function showStatusMessage(message, type = 'success') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
        
        // 同步按钮
        const syncBtn = document.getElementById('syncBtn');
        const syncBtnText = document.getElementById('syncBtnText');
        const syncBtnLoading = document.getElementById('syncBtnLoading');
        
        syncBtn.addEventListener('click', async () => {
            syncBtn.disabled = true;
            syncBtnText.textContent = '同步中...';
            syncBtnLoading.classList.remove('hidden');
            
            try {
                const syncedPages = await syncNotionPages();
                showStatusMessage(`成功同步 ${syncedPages.length} 个页面`, 'success');
                
                // 刷新列表
                document.getElementById('syncedPagesContainer').innerHTML = '';
                initSyncedPages('syncedPagesContainer');
            } catch (error) {
                showStatusMessage('同步失败: ' + error.message, 'error');
            } finally {
                syncBtn.disabled = false;
                syncBtnText.textContent = '同步 Notion';
                syncBtnLoading.classList.add('hidden');
            }
        });
        
        // 刷新按钮
        document.getElementById('refreshBtn').addEventListener('click', () => {
            document.getElementById('syncedPagesContainer').innerHTML = '';
            initSyncedPages('syncedPagesContainer');
        });
        
        // 初始化同步页面列表
        initSyncedPages('syncedPagesContainer');
    </script>
</body>
</html>
